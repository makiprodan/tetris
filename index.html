<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Jogo Original</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
            <div class="score-container">
                <div class="score-item">
                    <span class="label">PONTUA√á√ÉO</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">RECORDE</span>
                    <span class="value" id="high-score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">LINHAS</span>
                    <span class="value" id="lines">0</span>
                </div>
                <div class="score-item">
                    <span class="label">N√çVEL</span>
                    <span class="value" id="level">1</span>
                </div>
            </div>
        </div>
        
        <div class="game-board-container">
            <div class="side-panel">
                <div class="next-piece-container">
                    <h3>PR√ìXIMA</h3>
                    <canvas id="next-canvas" width="80" height="80"></canvas>
                </div>
                
                <div class="hold-piece-container">
                    <h3>SEGURAR</h3>
                    <canvas id="hold-canvas" width="80" height="80"></canvas>
                    <p class="hold-hint">Pressione C</p>
                </div>
            </div>
            
            <div class="main-game">
                <canvas id="game-canvas" width="300" height="600"></canvas>
                <div class="game-over" id="game-over">
                    <h2>FIM DE JOGO</h2>
                    <p>Pontua√ß√£o Final: <span id="final-score">0</span></p>
                    <button id="restart-btn">JOGAR NOVAMENTE</button>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="controls-info">
                    <h3>CONTROLES</h3>
                    <div class="control-item">
                        <span class="key">‚Üê‚Üí</span>
                        <span class="action">Mover</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üì</span>
                        <span class="action">Acelerar</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üë</span>
                        <span class="action">Rotacionar</span>
                    </div>
                    <div class="control-item">
                        <span class="key">C</span>
                        <span class="action">Segurar</span>
                    </div>
                    <div class="control-item">
                        <span class="key">ESPA√áO</span>
                        <span class="action">Pausar</span>
                    </div>
                </div>
                
                <div class="stats-container">
                    <h3>ESTAT√çSTICAS</h3>
                    <div class="stat-item">
                        <span class="stat-label">Pe√ßas:</span>
                        <span class="stat-value" id="pieces-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Tempo:</span>
                        <span class="stat-value" id="game-time">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">PPS:</span>
                        <span class="stat-value" id="pps">0.0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Tetris:</span>
                        <span class="stat-value" id="tetris-count">0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mobile-controls">
            <div class="control-row">
                <button class="control-btn" id="rotate-btn">‚Üª</button>
                <button class="control-btn" id="hold-btn">üì¶</button>
                <button class="control-btn" id="pause-btn">‚è∏</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="left-btn">‚Üê</button>
                <button class="control-btn" id="down-btn">‚Üì</button>
                <button class="control-btn" id="right-btn">‚Üí</button>
            </div>
        </div>
        
        <div class="pause-overlay" id="pause-overlay">
            <div class="pause-message">
                <h2>PAUSADO</h2>
                <p>Pressione ESPA√áO para continuar</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
